<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/script.js"></script>
    <script src="js/login.js" defer></script>
    <title>Giriş - Prososyal Harmoni</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="center">
        <div class="title">PROSOSYAL HARMONI</div>
        <div class="desc">Siteyi kullanabilmek için giriş yapmalısınız.</div>
        <!--<div class="help">Hesabım Yok / Şifremi Unuttum</div>-->
        <br>
        <input type="text" name="" id="name" autocomplete="off" spellcheck="false" placeholder="Kullanıcı adınız">
        <div id="secretContainer">
            <input type="password" name="" id="secret" placeholder="Şifreniz">
            <div id="showSecret"></div>
        </div>
        <button id="submit">Giriş yap</button>
    </div>
</body>
</html>
